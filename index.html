<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="elements.html">
    <link rel="stylesheet" href="main.css" shim-shadowdom>
  </head>
  <body fullbleed layout vertical>
    <div flex layout vertical>
      <brick-appbar>
        <button>
          <core-icon icon="menu"></core-icon>
          <paper-ripple fit></paper-ripple>
        </button>
        <h2 class="title">San Francisco Tour</h2>
        <button>
          <core-icon icon="settings"></core-icon>
          <paper-ripple fit></paper-ripple>
        </button>
      </brick-appbar>
      <brick-deck flex selected-index="0" transition-type="slide-left">
        <brick-card selected>
          <google-map fit
              latitude="37.7577"
              longitude="-122.4376"
              zoom="12">
          </google-map>
        </brick-card>
        <brick-card>
          <brick-menu>
            <template id="list" is="auto-binding">
              <template repeat="{{data}}">
                <brick-item layout horizontal onclick="showNext();">
                  <span flex>{{name}}</span>
                  <core-icon icon="chevron-right"></core-icon>
                </brick-item>
              </template>
            </template>
         </brick-menu>
        </brick-card>
        <brick-card>
          <x-instagram tag="ggbridge" photosPerRow="3"></x-instagram>
        </brick-card>
      </brick-deck>
      <brick-tabbar>
        <brick-tabbar-tab onclick="show(0);" selected>
          <core-icon icon="maps:map"></core-icon>
          <paper-ripple fit></paper-ripple>
        </brick-tabbar-tab>
        <brick-tabbar-tab onclick="show(1);">
          <core-icon icon="list"></core-icon>
          <paper-ripple fit></paper-ripple>
        </brick-tabbar-tab>
        <brick-tabbar-tab onclick="show(2);">
          <core-icon icon="image:photo-library"></core-icon>
          <paper-ripple fit></paper-ripple>
        </brick-tabbar-tab>
      </brick-tabbar>
    </div>

    <script>
      var data = [
        {name: 'Fisherman\'s Wharf'},
        {name: 'Golden Gate Bridge'},
        {name: 'Palace of Fine Arts'},
        {name: 'Embarcadero'},
        {name: 'The Ferry Building'},
        {name: 'Financial District'},
        {name: 'Chinatown'},
        {name: 'San Antonio'},
        {name: 'San Diego'},
        {name: 'Dallas'},
        {name: 'San Jose'},
        {name: 'Austin'},
        {name: 'Indianapolis'},
        {name: 'Jacksonville'},
        {name: 'San Francisco'},
        {name: 'Columbus'},
        {name: 'Charlotte'},
        {name: 'Fort Worth'},
        {name: 'Detroit'},
        {name: 'El Paso'}
      ];
      var list = document.getElementById('list');
      list.data = data;

      var deck = document.querySelector('brick-deck');
      var tabbar = document.querySelector('brick-tabbar');
      function show(index) {
        deck.showCard(index);
      }
      function showNext() {
        deck.nextCard();
        tabbar.tabs[1].select();
      }
    </script>
  </body>
</html>
